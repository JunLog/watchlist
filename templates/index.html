<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>{{ user.name }}'s Watchlist</title>
        <link rel="icon" href="{{ url_for('static', filename='Ultraman.ico')}}" >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h2>
            <img alt="Ultraman" class="Ultraman" src="{{ url_for('static', filename='images/超人.png')}}">
            {{ user.name }}'s Watchlist
        </h2>
        <p>{{ movies|length }} Titles</p>
        <ul class="movie-list">
            {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }}</li>
            {% endfor %}
        </ul>
        <footer>
            <small>&copy; 2018 <a href="http://baidu.com">LearnFlask</a></small>
            <img alt="Ultraman2" class="Ultraman2" src="{{ url_for('static', filename='images/头像_1.png')}}">
        </footer>
    </body>
</html>
